<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Info SKU Desigual-Difermoda</title>
</head>
<body>
    <div class="container">
        <div class="columna-centro">
            <div class="logo">
                <img src="Img/LogoDesigual.svg" alt="">
            </div>
            <div class="form">
                <div>
                    <label for="sku">SKU:</label>
                    <input id="sku" type="text" maxlength="12" name="sku" placeholder="Ingresa el Sku">
                    <button type="button" id="btn-buscar">Buscar</button>
                </div>
                <div>
                    <label for="ean">EAN:</label>
                    <input id="ean" type="text" maxlength="13" name="ean" placeholder="Ingresa el EAN">
                    <button type="button" id="btn-buscar-ean">Buscar</button>
                </div>
            </div>
            <div class="card">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
